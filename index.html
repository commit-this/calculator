<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="display">
                    0
                </div>
                <div class="buttons">
                    <div>
                        <button>C</button>
                        <button>+/-</button>
                        <button>%</button>
                        <button>รท</button>
                    </div>
                    <div>
                        <button id="7" class="num-btn">7</button>
                        <button id="8" class="num-btn">8</button>
                        <button id="9" class="num-btn">9</button>
                        <button>x</button>
                    </div>
                    <div>
                        <button id="4" class="num-btn">4</button>
                        <button id="5" class="num-btn">5</button>
                        <button id="6" class="num-btn">6</button>
                        <button>-</button>
                    </div>
                    <div>
                        <button id="1" class="num-btn">1</button>
                        <button id="2" class="num-btn">2</button>
                        <button id="3" class="num-btn">3</button>
                        <button>+</button>
                    </div>
                    <div>
                        <button id="0" class="num-btn">0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
